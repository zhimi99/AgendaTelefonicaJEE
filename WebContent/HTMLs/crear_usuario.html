<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTRAR NUEVO USUARIO</title>
</head>
<body>

<h1>Ingresar el neuvo usuario</h1>

	<form action="/AgendaTelefonicaJEE/CrearUsuarioController" method="post">
		
		<label for="cedula">Cedula: </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido: </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="apellido">Correo: </label>
		<input type="text" name="correo" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="apellido">clave: </label>
		<input type="text" name="clave" placeholder="ingrese el apellido..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>

</body>
</html>
