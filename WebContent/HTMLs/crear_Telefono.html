<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTRAR NUEVO USUARIO</title>
</head>
<body>

<h1>Ingresar el Nuevo Numero Telefonico</h1>

	<form action="/AgendaTelefonicaJEE/CrearTelefonoController" method="post">
		
		<label for="codigo">Codigo: </label>
		<input type="text" name="codigo" placeholder="ingrese el codigo..."/>
		<br/>
		
		<label for="numero">Numero: </label>
		<input type="text" name="numero" placeholder="ingrese el numero..."/>			
		<br/>
		
		<label for="tipo">Tipo: </label>
		<input type="text" name="tipo" placeholder="ingrese el tipo(convencional o celular)..."/>
		<br/>
		
		<label for="operadora">Operadora: </label>
		<input type="text" name="operadora" placeholder="ingrese el operador..."/>
		<br/>
		
		<label for="usuCedula">usuCedula: </label>
		<input type="text" name="usuCedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>

</body>
</html>
